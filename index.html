<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- <div class="main"> -->
        <div class="main-container d-flex">
            <!-- side-box -->
            <div class="company-info">
                <p class="company-name mt-5"> Dribbble </p>
                <p class="company-detail mt-4"> Discover The world's top Designer & Creatives. </p>
                <img src="./Images/window1.png" alt="3d image" class="side-box-image mt-4" >
                <div class="side-footer d-flex  justify-content-start mt-5">
                    <footer class=" d-flex  align-item-end">
                        <p> Art By <span> <a href="" style="color: black;"> Peter Tarka</a></span></p>
                    </footer>
                </div>
            </div>

            <!-- sign In  -->
            <div class="sign-in-details">
                <div class="sign-in-header d-flex justify-content-end mt-2">
                    <p class="sign-in-message px-2"> Already a member? <span class="signin-action">Sign In</span></p>
                </div>
                <div class="sign-up-info">
                    <h3 class="signup-title mt-2"> Sign up to Dribbble </h3>

                    <!-- Username  -->
                    <div class="row mt-5" >
                        <div class="col">
                            <form>
                                <label for="fname" class="fw-bold">First name:</label><br>
                                <input type="text" class="user-input form-control mt-1" id="fname" name="fname" placeholder="John"><br>
                            </form>    
                        </div>
                        <div class="col">
                            <form  >
                                <label for="fname" class="fw-bold"> Username:</label><br>
                                <input type="text" class="user-input form-control mt-1" id="username" name="uname" placeholder="Do"><br>
                            </form>  
                        </div>
                    </div>
                    <!-- Email address   -->
                    <div class="mb-2 mt-1">
                        <label for="emailAddressInput" class="fw-bold">Email address: </label>
                        <input type="email" class="form-control mt-1" id="emailAddressInput" placeholder="name@example.com">
                    </div>

                    <!-- Password auth -->
                    <div class="password-form mt-4" >
                        <div class="password-label fw-bold ">
                          <label for="inputPassword6" >Password:</label>
                        </div>
                        <div class="password-input">
                          <input type="password" id="inputPassword6" class="form-control mt-1" placeholder="6+ characters">
                        </div>
                    </div>

                    <!--  Check box for terms and conditions-->
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox"  id="flexCheck">
                        <label class="form-check-label" for="flexCheck">
                          Creating a account means you are okay with our <span class="terms-and-policies"> Terms of Service, Privacy Police,</span>
                          and our default <span class="terms-and-policies"> Notifiction setting</span>
                        </label>
                    </div>

                    <div class="create-account-container mt-5" >
                        <button type="button" class="create-account-button fw-bold "><a href="./profile.html" class="nav-link"> Create Account</a></button>
                    </div>

                    <p class="mt-3 site-protection-terms">
                        This site is protected by reCAPTCHA and the Google  <span class="terms-and-policies"> Privacy Policy</span>
                        and <span class="terms-and-policies" >Terms of Service </span>apply.
                    </p>

                </div>
                
            </div>
        </div>

    <!-- </div> -->

    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
